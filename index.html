<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="images/vnd.icon" href="images/favicon.ico.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon|Clone</title>
  </head>

  <body>
    <header>
      <div class="first">
        <div class="flex logo">
          <a href="#"
            ><img
              src="images/amazon_transparent_white_logo.png"
              alt="Logo amazon"
          /></a>
          <div class="map flex">
            <i class="fas fa-map-marker"></i>
            <div>
              <span>Deliver to</span>
              <span>France</span>
            </div>
          </div>
        </div>
        <div class="flex input">
          <div>
            <span>All</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <input type="text" />
          <i class="fas fa-search"></i>
        </div>
        <div class="flex right">
          <div class="flex lang">
            <img src="images/american-flag-icon.jpg" alt="American flag" />
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="sign">
            <span>Hello, Sign in</span>
            <div class="flex ac">
              <span>Acount & List</span>
              <i class="fas fa-carnet-down"></i>
            </div>
          </div>
          <div class="flex cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="ca">Cart</span>
            <p>0</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
